    <div class="contact"> 
        <h2>CONTACT US</h2>  
    <h3>Got a question?we'd love to hear from you, send us a message and we will respond as soon as possible  </h3>
</div>

<div class="background">
<form>
     <!--adding a heading-->
    <h1>CONTACT US</h1>
    <!--adding a paragraph-->
    <P>Got a question?we'd love to hear from you, send us a message and we will respond as soon as possible  </P>
    <div class="input-group">
        <!--creating an input for useer to put its name-->
        <input type="text" id="name" required>
        <!--adding a label , icon and title of what is the input about-->
        <label for="name"><i class="fa-solid fa-user"></i>Your name </label>
    </div>
    <div class="input-group">
         <!--creating an input for useer to put its numebr-->
        <input type="number" id="number" required>
         <!--adding a label , icon and title of what is the input about-->
        <label for="number"><i class="fa-solid fa-phone"></i>Phone Number </label>
    </div>
    <div class="input-group">
        <!--creating an input for useer to put its email-->
        <input type="email" id="email" required>
         <!--adding a label , icon and title of what is the input about-->
        <label for="email"><i class="fa-solid fa-envelope"></i>Email Id </label>
    </div>
    <div class="input-group">
        <!--creating an input for useer to put its message-->
        <textarea id="message" rows="8" required></textarea>
         <!--adding a label , icon and title of what is the input about-->
        <label for="message"><i class="fa-solid fa-comments"></i>Your message </label>
    </div>
    <!--creating a button which can be submit the details-->
    <button type="submit">SUBMIT<i class="fa-solid fa-paper-plane"></i></button>
</form>
</div> 
</body>
